<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor</title>
    <style>
        body {
            position: relative;
            background-image: url("{{ url_for('static', filename='image.jpg') }}");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        form {
            position: relative;
            z-index: 2;
            color: white;
            font-weight: bold;
            font-size: x-large;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        .form-container > div {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .form-container > div > label {
            min-width: 100px;
            margin-right: 20px;
            text-align: right;
        }

        .form-container > div > select,
        .form-container > div > input[type="number"] {
            flex: 1;
            padding: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-submit {
            text-align: center;
            justify-content: center;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <form action="/" method="POST">
        <fieldset>
            <legend>Diamond Price Predictor</legend>
            <div class="form-container">
                <div class="form-cut">
                    <label for="cut">Cut:</label>
                    <select name="cut" id="cut">
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Premium">Premium</option>
                        <option value="Ideal">Ideal</option>
                    </select>
                </div>
                
                <div class="form-color">
                    <label for="color">Color:</label>
                    <select name="color" id="color">
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                    </select>
                </div>

                <div class="form-clarity">
                    <label for="clarity">Clarity:</label>
                    <select id="clarity" name="clarity">
                        <option value="I1">I1</option>
                        <option value="SI2">SI2</option>
                        <option value="SI1">SI1</option>
                        <option value="VS2">VS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VVS1">VVS1</option>
                        <option value="IF">IF</option>
                    </select>
                </div>

                <div class="form-carat">
                    <label for="carat">Carat:</label>
                    <input type="number" name="carat" id="carat" step="0.01" placeholder="Enter carat value (float)">
                </div>

                <div class="form-depth">
                    <label for="depth">Depth:</label>
                    <input type="number" name="depth" id="depth" step="0.01" placeholder="Enter depth value (float)">
                </div>

                <div class="form-table">
                    <label for="table">Table:</label>
                    <input type="number" name="table" id="table" step="0.01" placeholder="Enter table value (float)">
                </div>

                <div class="form-x">
                    <label for="x">X:</label>
                    <input type="number" name="x" id="x" step="0.01" placeholder="Enter x value (float)">
                </div>
                
                <div class="form-y">
                    <label for="y">Y:</label>
                    <input type="number" name="y" id="y" step="0.01" placeholder="Enter y value (float)">
                </div>
                
                <div class="form-z">
                    <label for="z">Z:</label>
                    <input type="number" name="z" id="z" step="0.01" placeholder="Enter z value (float)">
                </div>
                
                <div class="form-submit">
                    <input type="submit" value="Submit">
                </div>
            </div>

            {% if result is not none %}
            <div class="result">
                Predicted Price: {{ result }}
            </div>
            {% endif %}
        </fieldset>
    </form>

    
</body>
</html>
